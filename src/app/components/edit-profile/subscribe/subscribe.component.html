
<div class="credit-card-form" *ngIf="makePremium">
  <h2>Enter your credit card information</h2>
  <form>
    <div class="form-group">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
    </div>
    <div class="form-group">
      <label for="cardName">Cardholder Name:</label>
      <input type="text" id="cardName" name="cardName" placeholder="John Doe">
    </div>
    <div class="form-group">
      <label for="expiryDate">Expiration Date:</label>
      <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
    </div>
    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" placeholder="123">
    </div>
    <button (click)="updateUser()" class="submit-button">Submit Data</button>
    <button (click)="cancel()" class="cancel-button">Cancel</button>
  </form>
</div>



<div class="confirmation-page" *ngIf="cancelPremium">
  <h2>Are you sure you want to cancel your subscription?</h2>
  <button class="confirm-button" (click)="updateUser()">Yes</button>
  <button class="cancel-button" (click)="cancel()">No</button>
</div>
