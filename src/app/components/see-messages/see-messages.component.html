
<div class="container">
  <section class="chats">
    <h2>Your Chats</h2>
    <div class="chat-box">
      <button *ngFor=" let user of chatsUsers" (click)="changeNameChat(user.name +' '+ user.lastName)"
              [ngClass]="(user.name +' '+ user.lastName == nameChat)?'selected':'ok'">
        {{user.name}} {{user.lastName}}
      </button>
    </div>
  </section>

  <section class="message-section">
    <h3>{{nameChat}}</h3>
    <div class="messages">
      <app-chats></app-chats>
    </div>
    <div class="input-message">
      <textarea></textarea>
      <mat-icon>send</mat-icon>
    </div>
  </section>

</div>
