<mat-card-title>FORUM</mat-card-title>

<div class="container" *ngIf="question">
  <mat-card-subtitle >
    <p>{{question.question}}</p>
  </mat-card-subtitle>

  <mat-card>
    <div class="container">
      <mat-card-content *ngFor="let answer of answers">
        <img src="../../../../assets/images/imgUser.png" alt="">
        <a>{{answer.content}}</a>
      </mat-card-content>
    </div>
      <section class="comment">
        <div class="comment-input">
          <textarea class="comment-textarea" placeholder="Add a comment..."></textarea>
          <button class="comment-button">
            <mat-icon>send</mat-icon>
          </button>
        </div>
      </section>
  </mat-card>
</div>
